bind "MOUSE_Y" "pitch"
bind z "radio1"
bind x "radio2"
bind c "radio3"
bind e "+use"
bind r "+reload"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 5 "slot5"
